<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вход — SND</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="{% static 'js/theme-toggle.js' %}"></script>
</head>
<body>

  <div class="auth-container">
    <div class="auth-header">
      <h1>Вход</h1>
      <p>Войдите в свой аккаунт</p>
    </div>

    <form id="loginForm">
      <!-- EMAIL -->
      <div class="input-group" id="emailGroup">
        <input type="email" id="email" required placeholder=" " />
        <label>Email</label>
        <i class="icon fas fa-envelope"></i>
        <div class="error-message"></div>
      </div>

      <!-- ПАРОЛЬ -->
      <div class="input-group" id="passwordGroup">
        <input type="password" id="password" required placeholder=" " />
        <label>Пароль</label>
        <i class="icon fas fa-lock"></i>
        <i class="password-toggle fas fa-eye" id="togglePassword"></i>
        <div class="error-message"></div>
      </div>

      <button type="submit" class="auth-btn">Войти</button>
    </form>

    <div class="auth-footer">
      Нет аккаунта? <a href="/register/">Зарегистрироваться</a>
    </div>
    <div class="auth-footer">
      <a href="/password_reset/">Забыли пароль?</a>
    </div>

    <div id="message" class="message"></div>
  </div>

  <div class="theme-toggle" id="theme-toggle">
    <i class="fas fa-sun"></i>
  </div>

  <script>
    // Показать/скрыть пароль
    document.getElementById('togglePassword').addEventListener('click', function () {
      const input = document.getElementById('password');
      const type = input.type === 'password' ? 'text' : 'password';
      input.type = type;
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });

    // Очистка уведомлений
    const clearNotifications = () => {
      document.querySelectorAll('.input-group').forEach(g => {
        g.classList.remove('error', 'hint', 'success');
      });
      document.querySelectorAll('.error-message').forEach(e => {
        e.classList.remove('show');
        e.textContent = '';
      });
    };

    // Показать ошибку
    function showError(groupId, text) {
      const group = document.getElementById(groupId);
      const el = group.querySelector('.error-message');
      group.classList.add('error');
      el.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${text}`;
      el.classList.add('show');
    }

    // Обработка формы
    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      clearNotifications();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      let hasError = false;

      if (!email || !/\S+@\S+\.\S+/.test(email)) {
        showError('emailGroup', 'Введите корректный email');
        hasError = true;
      }

      if (!password) {
        showError('passwordGroup', 'Введите пароль');
        hasError = true;
      }

      if (hasError) return;

      const btn = e.target.querySelector('.auth-btn');
      btn.classList.add('loading');
      btn.disabled = true;
      btn.textContent = '';

      try {
        const res = await fetch('/api/login/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const json = await res.json();

        if (res.ok) {
          localStorage.setItem('access_token', json.access);
          localStorage.setItem('refresh_token', json.refresh);
          localStorage.setItem('user_email', json.email);
          localStorage.setItem('user_role', json.role);

          const msg = document.getElementById('message');
          msg.textContent = 'Вход успешен! Перенаправление...';
          msg.classList.add('success', 'show');

          setTimeout(() => {
            window.location.href = '/';
          }, 1500);
        } else {
          const error = json.detail || json.non_field_errors?.[0] || 'Неверный email или пароль';
          showError('passwordGroup', error);
        }
      } catch (err) {
        showError('emailGroup', 'Нет связи с сервером');
      } finally {
        setTimeout(() => {
          btn.classList.remove('loading');
          btn.disabled = false;
          btn.textContent = 'Войти';
        }, 600);
      }
    };
  </script>
</body>
</html>
