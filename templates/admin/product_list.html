<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Список товаров</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="{% static 'js/theme-toggle.js' %}"></script>
  <style>
    :root {
        --primary: #d97706;
        --bg-primary: #ffffff;
        --bg-secondary: #f9f9f9;
        --card-bg: #f9f9f9;
        --text: #333;
        --text-secondary: #666;
        --border: #eeeeee;
    }
    [data-theme="dark"] {
        --primary: #d97706;
        --bg-primary: #1a1a1a;
        --bg-secondary: #2d2d2d;
        --card-bg: #2d2d2d;
        --text: #e0e0e0;
        --text-secondary: #b0b0b0;
        --border: #404040;
    }
    body { background: var(--bg-secondary); color: var(--text); transition: background 0.3s ease, color 0.3s ease; margin: 0; font-family: Arial, sans-serif; }
    .admin-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    h1 { color: var(--text); }
    .btn { margin-right: 10px; text-decoration: none; padding: 10px 16px; background: var(--primary); color: #fff; border-radius: 4px; border: none; cursor: pointer; display: inline-block; }
    .btn:hover { opacity: 0.9; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: var(--bg-primary); }
    th, td { border: 1px solid var(--border); padding: 12px; text-align: left; color: var(--text); }
    th { background: var(--card-bg); font-weight: bold; }
    tr:nth-child(even) { background: var(--bg-secondary); }
    a.btn { margin-right: 5px; padding: 5px 10px; font-size: 13px; }
    #theme-toggle { background: var(--primary); color: white; padding: 8px 12px; border-radius: 6px; border: none; cursor: pointer; font-size: 16px; margin-right: 10px; }
    .header-row { display: flex; justify-content: space-between; align-items: center; }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="header-row">
      <h1>Список товаров</h1>
      <div>
        <button id="theme-toggle"><i class="fas fa-moon"></i></button>
        <a href="{% url 'product_add' %}" class="btn">Добавить товар</a>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th>SKU</th>
          <th>Название</th>
          <th>Цена</th>
          <th>Количество</th>
          <th>Категория</th>
          <th>Бренд</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody id="products-table"></tbody>
    </table>
  </div>

  <script>
    async function loadProducts() {
      const res = await fetch('/api/products/');
      const products = await res.json();
      const tbody = document.getElementById('products-table');
      tbody.innerHTML = '';

      products.forEach(p => {
        tbody.innerHTML += `
          <tr>
            <td>${p.sku}</td>
            <td>${p.product_name}</td>
            <td>${p.price}</td>
            <td>${p.stock_quantity || ''}</td>
            <td>${p.category?.category_name || ''}</td>
            <td>${p.brand?.brand_name || ''}</td>
            <td>
              <a href="/admin-panel/product/edit/${p.product_id}/" class="btn">Редактировать</a>
            </td>
          </tr>
        `;
      });
    }

    loadProducts();
  </script>
</body>
</html>
