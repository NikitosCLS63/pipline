<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование пользователя — Админ панель</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="{% static 'js/theme-toggle.js' %}"></script>
    <style>
        :root {
            --orange: #d97706;
            --orange-dark: #c56a00;
            --orange-light: #fef3e8;
            --red: #e63946;
            --gray: #f8f9fa;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f9f9f9;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #eeeeee;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --border-color: #404040;
        }

        body {
            background: var(--bg-secondary);
            color: var(--text-primary);
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--orange);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 6px 20px rgba(217, 119, 6, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-btn:hover {
            background: var(--orange-dark);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(217, 119, 6, 0.4);
        }

        .form-wrapper {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: background 0.3s ease;
        }

        .form-title {
            font-size: 28px;
            color: var(--orange);
            font-weight: 700;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid var(--orange-light);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--orange);
            box-shadow: 0 0 0 3px rgba(217, 119, 6, 0.1);
        }

        .form-group input[readonly] {
            background: var(--bg-secondary);
            cursor: not-allowed;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--orange);
            color: white;
        }

        .btn-primary:hover {
            background: var(--orange-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(217, 119, 6, 0.3);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px;
            font-size: 18px;
        }

        .password-toggle input {
            padding-right: 45px;
        }
    </style>
</head>
<body>
    <a href="/admin-panel/users/" class="back-btn">
        <i class="fas fa-arrow-left"></i> Назад
    </a>

    <div class="container">
        <div class="form-wrapper">
            <h1 class="form-title">Редактирование пользователя</h1>
            
            <div id="alert" class="alert"></div>
            
            <form id="edit-user-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{ customer.email }}" readonly>
                </div>

                <div class="form-group">
                    <label for="first_name">Имя</label>
                    <input type="text" id="first_name" name="first_name" value="{{ customer.first_name|default:'' }}" required>
                </div>

                <div class="form-group">
                    <label for="last_name">Фамилия</label>
                    <input type="text" id="last_name" name="last_name" value="{{ customer.last_name|default:'' }}" required>
                </div>

                <div class="form-group">
                    <label for="role">Роль</label>
                    <select id="role" name="role" required>
                        {% for role in roles %}
                            <option value="{{ role.role_name }}" {% if user.role.role_name == role.role_name %}selected{% endif %}>
                                {{ role.role_name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="password">Новый пароль (оставьте пустым, чтобы не менять)</label>
                    <div class="password-toggle">
                        <input type="password" id="password" name="password" placeholder="Введите новый пароль">
                        <button type="button" class="password-toggle-btn" onclick="togglePassword()">
                            <i class="fas fa-eye" id="password-icon"></i>
                        </button>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Сохранить изменения
                    </button>
                    <a href="/admin-panel/users/" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Отмена
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('password-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }

        function getCookie(name) {
            const cookies = document.cookie ? document.cookie.split(';') : [];
            for (const cookie of cookies) {
                const c = cookie.trim();
                if (c.startsWith(name + '=')) return decodeURIComponent(c.substring(name.length + 1));
            }
            return null;
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        document.getElementById('edit-user-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const token = localStorage.getItem('access_token');
            if (!token) {
                showAlert('Вы не авторизованы', 'error');
                window.location.href = '/login/';
                return;
            }

            const formData = {
                first_name: document.getElementById('first_name').value.trim(),
                last_name: document.getElementById('last_name').value.trim(),
                role: document.getElementById('role').value,
                password: document.getElementById('password').value.trim()
            };

            // Валидация
            if (!formData.first_name || !formData.last_name) {
                showAlert('Имя и фамилия обязательны для заполнения', 'error');
                return;
            }

            // Если пароль указан, проверяем длину
            if (formData.password && formData.password.length < 6) {
                showAlert('Пароль должен быть минимум 6 символов', 'error');
                return;
            }

            // Если пароль не указан, удаляем его из данных
            if (!formData.password) {
                delete formData.password;
            }

            try {
                const response = await fetch(`/api/users/{{ user_id }}/`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken') || ''
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Пользователь успешно обновлён', 'success');
                    setTimeout(() => {
                        window.location.href = '/admin-panel/users/';
                    }, 1500);
                } else {
                    showAlert(data.error || 'Ошибка при обновлении пользователя', 'error');
                }
            } catch (error) {
                showAlert('Ошибка соединения. Проверьте подключение к интернету', 'error');
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
